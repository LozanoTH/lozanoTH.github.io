<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NexHax - Login</title>
  <style>
    :root {
      --primary: #007aff;
      --bg: #ffffff;
      --text: #1d1d1f;
      --secondary: #86868b;
      --border: #f5f5f7;
      --error: #ff3b30;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .login-wrap {
      width: 100%;
      max-width: 320px;
      padding: 20px;
      text-align: center;
      position: relative;
      z-index: 10;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    p {
      color: var(--secondary);
      font-size: 15px;
      margin-bottom: 32px;
    }

    input {
      width: 100%;
      padding: 16px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--border);
      font-size: 16px;
      outline: none;
      margin-bottom: 12px;
      transition: 0.2s;
    }

    input:focus {
      border: 1.5px solid var(--primary);
      background: var(--bg);
    }

    .btn {
      width: 100%;
      padding: 16px;
      border-radius: 12px;
      border: none;
      background: var(--primary);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn:active {
      opacity: 0.8;
    }

    .btn-google {
      background: white;
      color: var(--text);
      border: 1px solid var(--border);
      margin-top: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    #msg {
      color: var(--error);
      font-size: 13px;
      margin-top: 20px;
      min-height: 18px;
    }

    #particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    hr {
      border: none;
      border-top: 1px solid var(--border);
      margin: 24px 0;
    }
  </style>
</head>

<body>
  <canvas id="particles"></canvas>
  <div class="login-wrap">
    <h1>Entrar</h1>
    <p>Gestiona tus herramientas</p>
    <input id="email" placeholder="Email" type="email">
    <input id="pass" placeholder="Contraseña" type="password">
    <button class="btn" id="loginBtn">Continuar</button>
    <hr>
    <button class="btn btn-google" id="googleBtn">
      <svg width="18" height="18" viewBox="0 0 18 18">
        <path
          d="M17.64 9.2c0-.63-.06-1.25-.16-1.84H9v3.47h4.84c-.21 1.12-.84 2.07-1.79 2.7l2.85 2.2c1.67-1.53 2.64-3.79 2.64-6.53z"
          fill="#4285f4" />
        <path
          d="M9 18c2.43 0 4.47-.8 5.96-2.18l-2.85-2.2c-.79.53-1.8.85-3.11.85-2.39 0-4.41-1.61-5.14-3.77L.9 13.06C2.39 16.02 5.46 18 9 18z"
          fill="#34a853" />
        <path
          d="M3.86 10.74c-.19-.57-.3-1.17-.3-1.79s.11-1.22.3-1.79L.9 4.88c-.64 1.28-1 2.73-1 4.26s.36 2.98 1 4.26l2.96-2.66z"
          fill="#fbbc05" />
        <path
          d="M9 3.58c1.32 0 2.5.45 3.44 1.35l2.58-2.58C13.47.89 11.43 0 9 0 5.46 0 2.39 1.98.9 4.88l2.96 2.66c.73-2.16 2.75-3.77 5.14-3.77z"
          fill="#ea4335" />
      </svg>
      Entrar con Google
    </button>
    <div id="msg"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDp6IB_ZndLgMWamLzThb5EBqClYSQf2LM",
      authDomain: "lozano-1690859356322.firebaseapp.com",
      databaseURL: "https://lozano-1690859356322-default-rtdb.firebaseio.com",
      projectId: "lozano-1690859356322",
      storageBucket: "lozano-1690859356322.firebasestorage.app",
      messagingSenderId: "562516890895",
      appId: "1:562516890895:web:ba63485fe983cf037dda7a",
      measurementId: "G-TN6YMWP004"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    onAuthStateChanged(auth, (user) => {
      if (user) {
        localStorage.setItem("user", user.displayName || user.email.split('@')[0]);
        window.location.href = "dashboard.html";
      }
    });

    const msg = document.getElementById("msg");

    document.getElementById("loginBtn").onclick = async () => {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("pass").value;
      if (!email || !pass) return msg.textContent = "Campos vacíos";
      msg.textContent = "Verificando...";
      try { await signInWithEmailAndPassword(auth, email, pass); }
      catch (e) { msg.textContent = "Error: " + e.message; }
    };

    document.getElementById("googleBtn").onclick = async () => {
      msg.textContent = "Abriendo Google...";
      try { await signInWithPopup(auth, provider); }
      catch (e) { msg.textContent = "Error: " + e.message; }
    };
  </script>

  <script>
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let pts = [];
    function init() {
      canvas.width = window.innerWidth; canvas.height = window.innerHeight;
      pts = [];
      for (let i = 0; i < 50; i++) pts.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, s: Math.random() * 2 + 1, sx: Math.random() * 0.5 - 0.25, sy: Math.random() * 0.5 - 0.25, o: Math.random() * 0.5 });
    }
    function anim() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'rgba(0,122,255,0.3)';
      pts.forEach(p => {
        p.x += p.sx; p.y += p.sy;
        if (p.x < 0 || p.x > canvas.width) p.sx *= -1; if (p.y < 0 || p.y > canvas.height) p.sy *= -1;
        ctx.globalAlpha = p.o; ctx.beginPath(); ctx.arc(p.x, p.y, p.s, 0, Math.PI * 2); ctx.fill();
      });
      requestAnimationFrame(anim);
    }
    window.addEventListener('resize', init); init(); anim();
  </script>
</body>

</html>
