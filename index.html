<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script>
    if (localStorage.getItem("auth") === "true") {
      window.location.href = "home.html";
    }
  </script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }

    .login-container {
      background: white;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 85%;
      max-width: 350px;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      margin-top: 0;
      color: #333;
      font-size: 24px;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      box-sizing: border-box;
      border: 2px solid #eee;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
      outline: none;
    }

    input:focus {
      border-color: #007bff;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      margin-top: 15px;
      transition: background 0.3s, transform 0.1s;
    }

    button:hover {
      background-color: #0056b3;
    }

    button:active {
      transform: scale(0.98);
    }

    #msg {
      color: #dc3545;
      margin-top: 15px;
      font-size: 14px;
      min-height: 20px;
    }
  </style>
</head>

<body>

  <div class="login-container">
    <h1>Login</h1>
    <input id="user" placeholder="Usuario">
    <input id="pass" type="password" placeholder="Contraseña">
    <button onclick="login()">Entrar</button>
    <p id="msg"></p>
  </div>

  <script>
    async function login() {
      const u = document.getElementById("user").value;
      const p = document.getElementById("pass").value;

      try {
        const res = await fetch("https://raw.githubusercontent.com/LozanoTH/mdb/refs/heads/main/user.json");
        if (!res.ok) throw new Error("Error fetching users");
        const data = await res.json();

        const ok = data.find(x => x.user === u && x.pass === p);

        if (ok) {
          localStorage.setItem("auth", "true");
          localStorage.setItem("user", u);
          window.location.href = "home.html";
        } else {
          document.getElementById("msg").textContent = "Usuario o contraseña incorrecta";
        }
      } catch (error) {
        console.error(error);
        document.getElementById("msg").textContent = "Error de conexión o datos";
      }
    }
  </script>

</body>

</html>
