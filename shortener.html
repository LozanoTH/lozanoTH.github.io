<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlaces</title>
    <style>
        :root {
            --primary: #007aff;
            --bg: #ffffff;
            --text: #1d1d1f;
            --grey: #f5f5f7;
            --border: #f5f5f7;
        }

        body.dark {
            --bg: #000000;
            --text: #ffffff;
            --grey: #1c1c1e;
            --border: #2c2c2e;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, sans-serif;
            transition: background 0.3s, color 0.3s;
        }

        body {
            background: var(--bg);
            color: var(--text);
            padding-top: 60px;
        }

        .top-nav {
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            z-index: 100;
            display: flex;
            align-items: center;
            padding: 0 24px;
            justify-content: space-between;
        }

        body.dark .top-nav {
            background: rgba(0, 0, 0, 0.8);
        }

        .nav-title {
            font-weight: 700;
            font-size: 19px;
        }

        .wrap {
            padding: 32px 24px;
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 24px;
        }

        input {
            width: 100%;
            border: none;
            background: var(--grey);
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            margin-bottom: 16px;
            color: var(--text);
        }

        .btn {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: none;
            background: var(--primary);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .list {
            margin-top: 48px;
        }

        .item {
            padding: 16px;
            border-bottom: 1px solid var(--grey);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item-info {
            flex: 1;
            overflow: hidden;
            margin-right: 12px;
        }

        .item-link {
            font-weight: 600;
            color: var(--primary);
            cursor: pointer;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
            font-size: 15px;
        }

        .item-dest {
            font-size: 12px;
            opacity: 0.5;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .stats-btn {
            color: var(--primary);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .del-btn {
            color: #ff3b30;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 300;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(8px);
        }

        .modal-card {
            background: var(--bg);
            padding: 32px;
            border-radius: 16px;
            width: 90%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
            color: var(--text);
        }

        #sb {
            position: fixed;
            top: 0;
            left: -280px;
            width: 280px;
            height: 100%;
            background: var(--bg);
            z-index: 201;
            transition: 0.3s;
            padding: 40px 24px;
        }

        .sb-link {
            display: block;
            padding: 16px 0;
            text-decoration: none;
            color: var(--text);
            font-size: 17px;
            font-weight: 500;
            border-bottom: 1px solid var(--border);
        }

        #ov {
            display: none;
            position: fixed;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            z-index: 200;
            backdrop-filter: blur(4px);
        }
    </style>
    <script>if (localStorage.getItem('theme') === 'dark') document.documentElement.classList.add('dark');</script>
</head>

<body>
    <nav class="top-nav">
        <div class="nav-title">NexHax</div><button onclick="tglM(1)"
            style="background:none; border:none; padding:8px; cursor:pointer; color:var(--text)"><svg width="24"
                height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg></button>
    </nav>
    <div id="ov" onclick="tglM(0)"></div>
    <div id="sb">
        <h2 style="margin-bottom:32px">Menú</h2><a href="dashboard.html" class="sb-link">Inicio</a><a href="chat.html"
            class="sb-link">Chat Global</a><a href="shortener.html" class="sb-link"
            style="color:var(--primary); font-weight:700">Acortador</a><a href="panel.html" class="sb-link">Panel
            Académico</a><a href="profile.html" class="sb-link">Perfil</a><button id="logoutBtn"
            style="margin-top:40px; border:none; background:none; color:#ff3b30; font-weight:600; cursor:pointer">Cerrar
            Sesión</button>
    </div>

    <div class="wrap">
        <h1>Tus Enlaces</h1>
        <input id="url" placeholder="Pega tu URL aquí (http...)">
        <button class="btn" onclick="window.gen()">Acortar enlace</button>
        <div id="out" style="margin-top:20px; font-size:14px; color:var(--primary); word-break:break-all"></div>
        <div class="list" id="list"></div>
    </div>

    <div id="modal" onclick="if(event.target.id==='modal')this.style.display='none'">
        <div class="modal-card" id="stats"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
        import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";
        const config = { apiKey: "AIzaSyDp6IB_ZndLgMWamLzThb5EBqClYSQf2LM", authDomain: "lozano-1690859356322.firebaseapp.com", databaseURL: "https://lozano-1690859356322-default-rtdb.firebaseio.com", projectId: "lozano-1690859356322" };
        const app = initializeApp(config);
        const auth = getAuth(app);
        const db = getDatabase(app);
        if (localStorage.getItem('theme') === 'dark') document.body.classList.add('dark');
        let userEmail = "";
        onAuthStateChanged(auth, (user) => { if (!user) window.location.href = "index.html"; else { userEmail = user.email; render(); } });
        window.gen = async () => {
            const v = document.getElementById("url").value.trim(); if (!v.startsWith("http")) return alert("URL inválida");
            const id = "p_" + Date.now();
            try {
                await set(ref(db, `pages/${id}`), { user: userEmail, redirect: v, views: 0 });
                const l = window.location.origin + window.location.pathname.replace("shortener.html", "redirect.html") + "?id=" + id;
                document.getElementById("out").innerHTML = `Listo: <a href="${l}" target="_blank" style="color:var(--primary)">${l}</a>`;
                let h = JSON.parse(localStorage.getItem("link_history") || "[]");
                h.unshift({ l, v, t: id }); h = h.slice(0, 20);
                localStorage.setItem("link_history", JSON.stringify(h)); render();
            } catch (e) { alert("Error"); }
        };
        window.render = () => {
            const h = JSON.parse(localStorage.getItem("link_history") || "[]");
            const l = document.getElementById("list");
            l.innerHTML = h.length ? "<p style='font-size:12px; font-weight:bold; margin-bottom:12px; opacity:0.5'>RECIENTES</p>" : "";
            h.forEach(i => { l.innerHTML += `<div class="item"><div class="item-info"><div class="item-link" onclick="window.open('${i.l}')">${i.l}</div><div class="item-dest">${i.v}</div></div><div style="display:flex; gap:12px"><div class="stats-btn" onclick="window.stats('${i.t}')">Info</div><div class="del-btn" onclick="window.delLink('${i.t}')">Borrar</div></div></div>`; });
        };
        window.delLink = async (t) => { if (confirm("¿Borrar enlace?")) { await remove(ref(db, `pages/${t}`)); let h = JSON.parse(localStorage.getItem("link_history") || "[]"); h = h.filter(x => x.t !== t); localStorage.setItem("link_history", JSON.stringify(h)); render(); } };
        window.stats = (t) => {
            const m = document.getElementById("modal"); const s = document.getElementById("stats");
            m.style.display = "flex"; s.innerHTML = "Cargando...";
            onValue(ref(db, `pages/${t}`), (snap) => {
                const d = snap.val(); if (!d) return s.innerHTML = "No existe";
                let h = `<h2 style="margin-bottom:20px">${d.views || 0} visitas</h2>`;
                if (d.analytics) { Object.values(d.analytics).reverse().forEach(l => { h += `<div style="padding:10px 0; border-top:1px solid var(--border); font-size:13px"><b>${l.country || 'N/A'}</b><br><span style="opacity:0.6">${l.referrer || 'Directo'}</span></div>`; }); }
                s.innerHTML = h;
            }, { onlyOnce: true });
        };
        window.tglM = (s) => { document.getElementById("sb").style.left = s ? "0" : "-280px"; document.getElementById("ov").style.display = s ? "block" : "none"; };
        document.getElementById("logoutBtn").onclick = () => signOut(auth);
    </script>
</body>

</html>
