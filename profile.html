<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexHax - Perfil</title>
    <style>
        :root {
            --primary: #007aff;
            --bg: #ffffff;
            --text: #1d1d1f;
            --grey: #f5f5f7;
            --border: #f5f5f7;
            --secondary: #86868b;
        }

        body.dark {
            --bg: #000000;
            --text: #ffffff;
            --grey: #1c1c1e;
            --border: #2c2c2e;
            --secondary: #8e8e93;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, sans-serif;
            transition: background 0.3s, color 0.3s;
        }

        body {
            background: var(--bg);
            color: var(--text);
            padding-top: 60px;
        }

        .top-nav {
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            z-index: 100;
            display: flex;
            align-items: center;
            padding: 0 24px;
            justify-content: space-between;
        }

        body.dark .top-nav {
            background: rgba(0, 0, 0, 0.8);
        }

        .nav-title {
            font-weight: 700;
            font-size: 19px;
        }

        .wrap {
            padding: 32px 24px;
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 24px;
        }

        .card {
            background: var(--grey);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border);
        }

        .info-row:last-child {
            border: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .label {
            color: var(--secondary);
            font-size: 14px;
        }

        .value {
            font-weight: 600;
            font-size: 15px;
        }

        .switch-wrap {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 32px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 52px;
            height: 32px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 24px;
            width: 24px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--primary);
        }

        input:checked+.slider:before {
            transform: translateX(20px);
        }

        #sb {
            position: fixed;
            top: 0;
            left: -280px;
            width: 280px;
            height: 100%;
            background: var(--bg);
            z-index: 201;
            transition: 0.3s;
            padding: 40px 24px;
        }

        .sb-link {
            display: block;
            padding: 16px 0;
            text-decoration: none;
            color: var(--text);
            font-size: 17px;
            font-weight: 500;
            border-bottom: 1px solid var(--border);
        }

        #ov {
            display: none;
            position: fixed;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            z-index: 200;
            backdrop-filter: blur(4px);
        }
    </style>
    <script>
        if (localStorage.getItem('theme') === 'dark') document.documentElement.classList.add('dark');
    </script>
</head>

<body class="loading">
    <nav class="top-nav">
        <div class="nav-title">Perfil</div><button onclick="tglM(1)"
            style="background:none; border:none; padding:8px; cursor:pointer; color:var(--text)"><svg width="24"
                height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg></button>
    </nav>
    <div id="ov" onclick="tglM(0)"></div>
    <div id="sb">
        <h2 style="margin-bottom:32px">Menú</h2><a href="dashboard.html" class="sb-link">Inicio</a><a href="chat.html"
            class="sb-link">Chat Global</a><a href="shortener.html" class="sb-link">Acortador</a><a href="panel.html"
            class="sb-link">Panel Académico</a><a href="profile.html" class="sb-link"
            style="color:var(--primary); font-weight:700">Perfil</a><button id="logoutBtn"
            style="margin-top:40px; border:none; background:none; color:#ff3b30; font-weight:600; cursor:pointer">Cerrar
            Sesión</button>
    </div>

    <div class="wrap">
        <h1>Tu Cuenta</h1>
        <div class="card">
            <div class="info-row">
                <div class="label">Nombre</div>
                <div class="value" id="name">...</div>
            </div>
            <div class="info-row">
                <div class="label">Email</div>
                <div class="value" id="email">...</div>
            </div>
            <div class="info-row">
                <div class="label">ID de Usuario</div>
                <div class="value" id="uid" style="font-size:10px; opacity:0.6">...</div>
            </div>
        </div>

        <div class="switch-wrap">
            <div>
                <div style="font-weight:600">Modo Oscuro</div>
                <div style="font-size:13px; color:var(--secondary)">Cambia el tema de la aplicación.</div>
            </div>
            <label class="switch">
                <input type="checkbox" id="themeSwitch" onchange="window.toggleTheme(this.checked)">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

        const config = { apiKey: "AIzaSyDp6IB_ZndLgMWamLzThb5EBqClYSQf2LM", authDomain: "lozano-1690859356322.firebaseapp.com", projectId: "lozano-1690859356322" };
        const app = initializeApp(config);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (!user) window.location.href = "index.html";
            else {
                document.getElementById("name").textContent = user.displayName || user.email.split('@')[0];
                document.getElementById("email").textContent = user.email;
                document.getElementById("uid").textContent = user.uid;
            }
        });

        const isDark = localStorage.getItem('theme') === 'dark';
        document.getElementById('themeSwitch').checked = isDark;
        if (isDark) document.body.classList.add('dark');

        window.toggleTheme = (dark) => {
            if (dark) {
                document.documentElement.classList.add('dark');
                document.body.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            } else {
                document.documentElement.classList.remove('dark');
                document.body.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            }
        };

        window.tglM = (s) => { document.getElementById("sb").style.left = s ? "0" : "-280px"; document.getElementById("ov").style.display = s ? "block" : "none"; };
        document.getElementById("logoutBtn").onclick = () => { signOut(auth); localStorage.clear(); };
    </script>
</body>

</html>
