<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  /* Reset b√°sico para el header y menu */
  body {
    margin: 0;
    padding-top: 60px;
    /* Espacio reservado para la barra superior */
    font-family: Arial, sans-serif;
  }

  /* Barra superior fija */
  #top-bar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 60px;
    background: #222;
    color: white;
    display: flex;
    align-items: center;
    padding: 0 15px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    z-index: 1000;
    box-sizing: border-box;
  }

  #btn {
    font-size: 24px;
    cursor: pointer;
    background: none;
    border: none;
    color: white;
    padding: 5px;
  }

  #app-title {
    margin-left: 15px;
    font-size: 18px;
    font-weight: bold;
  }

  /* Men√∫ lateral */
  #menu {
    position: fixed;
    top: 0;
    left: -250px;
    width: 250px;
    height: 100%;
    background: #111;
    color: #fff;
    transition: left .3s ease;
    padding-top: 60px;
    /* Coincide con la altura de la barra */
    z-index: 999;
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
  }

  #menu a {
    display: block;
    padding: 15px 20px;
    color: #ddd;
    text-decoration: none;
    border-bottom: 1px solid #222;
    transition: background 0.2s;
  }

  #menu a:hover {
    background: #333;
    color: #fff;
  }

  /* Overlay para cerrar el men√∫ */
  #overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    display: none;
    z-index: 900;
    backdrop-filter: blur(2px);
  }
</style>
